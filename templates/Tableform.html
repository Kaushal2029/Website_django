{% extends 'base.html' %}
{% block content %}
<div class="tform-container">
  <form action="{% url 'tableForm' service_id %}" method="post">
    {% csrf_token %}
    <label>Task Name</label>
    <input type="text" name="taskName" required />
    <label>Task Title</label>
    <input type="text" name="taskTitle" required />
    <label>Task Description</label>
    <input type="text" name="taskDes" required />
    <div class="tfrm-btn">
      <button type="submit">Update</button>
    </div>
  </form>
</div>
{% endblock %}
