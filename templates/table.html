{% extends 'base.html' %}
{% block content %}
<style>
  table {
    margin: 10px auto;
    text-align: center;
    width: 1000px;
  }
  table th {
    background-color: antiquewhite;
    
  }
  table tr:nth-child(2n) {
    background-color: #f2f2f2;
  }
  
  #table-btn {
  float:right;
    padding:15px 15px;
    border:2px solid black;
    margin-top:10px;
    margin-right:15px;
    margin-left:0px;
    background-color:#2c3e50;
    color:#fff;
  }
  #table-btn:hover{
    opacity:0.9;
  }
  .over{
    width:calc(100% - 40px);
    margin:0 20px;
    overflow:auto;
  }
 #icon{
    padding:14px 14px;
    color:black;
  }
  
</style>
<a id="table-btn" href="{% url 'tableForm' service_id %}">Add</a>
<div class="over">
<table border="4px" cellpadding="10px" cellspacing="10px">
  <tr>
    <th>Sr No</th>
    <th>Name</th>
    <th>Title</th>
    <th>Description</th>
    <th colspan="2">Edit</th>

  </tr>
  {% for n in taskData %} {% if user.is_authenticated %}

  <tr>
    <td id="icon">{{forloop.counter}}</td>
    <td>{{n.Name}}</td>
    <td>{{n.Title}}</td>
    <td>{{n.Description}}</td>
    <td><a href="/delete/{{n.id}}"> <i id="icon" class="fa-solid fa-trash"></i></a><td><a href="/update/{{n.id}}"><i id="icon" class="fa-solid fa-pen"></i></a> </td> </td>
    
  </tr>
  
  {% endif %} {% endfor %}
  
</table>
</div>
{% endblock %}
